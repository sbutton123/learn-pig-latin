  <head>

  <title>Games & Printables</title>
  <style>
    :root {
      --primary: #a97ef9;
      --primary-dark: #9063f5;
      --secondary: #d682f4;
      --accent: #78aaff;
      --background: #ede4ff;
      --text-dark: #2c174e;
      --card-bg: #f7f4ff;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: var(--secondary);
      padding: 1rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }

    nav a:hover {
      background: var(--primary-dark);
    }

    main {
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      gap: 2rem;
    }

    .puzzle-box {
      background: var(--card-bg);
      border: 2px solid var(--primary);
      border-radius: 1rem;
      padding: 0.5rem;
      box-sizing: border-box;
      overflow: hidden;
      height: 920px;
    }

    .puzzle-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    @media screen and (max-width: 768px) {
      .puzzle-box {
        height: 900px;
      }
    }
  </style>
</head>
