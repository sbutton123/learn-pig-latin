<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games & Printables - Learn Pig Latin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffdf7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    nav {
      background: #ffd6e8;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    nav a {
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }
    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    h2 {
      color: #ff69b4;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      max-width: 500px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: auto;
    }
    .btn {
      background-color: #ff69b4;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      margin: 0.5rem;
    }
    .btn:hover {
      background-color: #ff4899;
    }
    .answer {
      display: none;
      margin-top: 1rem;
    }
    footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .printable {
        visibility: visible;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Pig Latin Games & Printables</h1>
    <p>Learn, laugh, and play with Pig Latin!</p>
  </header>

  <nav>
    <a href="lessons.html">Lessons & Translator</a>
    <a href="games.html">Games & Printables</a>
    <a href="piglatinia.html">Piglatinia</a>
    <a href="products.html">Products</a>
  </nav>

  <main>
    <h2>üìÑ Printable Word Searches</h2>
    <div class="grid">

      <!-- Puzzles -->
      <script>
        const puzzles = [
          {
            label: "Animals",
            puzzle: "PigLatin_Animals_with_translations_final_page1.png",
            answer: "PigLatin_Animals_answer_key_circled_final_page1.png"
          },
          {
            label: "Adjectives",
            puzzle: "PigLatin_Adjectives_with_translations_final_page1.png",
            answer: "PigLatin_Adjectives_answer_key_circled_final_page1.png"
          },
          {
            label: "Colors & Shapes",
            puzzle: "PigLatin_Colors_Shapes_with_translations_final_page1.png",
            answer: "PigLatin_Colors_Shapes_answer_key_circled_final_page1.png"
          },
          {
            label: "Nouns",
            puzzle: "PigLatin_Nouns_with_translations_final_page1.png",
            answer: "PigLatin_Nouns_answer_key_circled_final_page1.png"
          },
          {
            label: "Verbs",
            puzzle: "PigLatin_Verbs_with_translations_final_page1.png",
            answer: "PigLatin_Verbs_answer_key_circled_final_page1.png"
          }
        ];
      </script>

      <div id="puzzle-container" class="grid"></div>
    </div>

    <h2>üß† Interactive Game: Word Scramble</h2>
    <p><a href="piglatin_scramble_game.html" target="_blank">Play the Pig Latin Word Scramble</a></p>
  </main>

  <footer>
    &copy; 2025 Learn Pig Latin. Oink yeah!
  </footer>

  <script>
    const container = document.getElementById('puzzle-container');

    puzzles.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'card';

      div.innerHTML = `
        <h3>üê∑ ${item.label} Word Search</h3>
        <img src="printables/${item.puzzle}" id="puzzle-${index}" alt="${item.label} Puzzle">
        <div>
          <button class="btn" onclick="printImage('puzzle-${index}')">üñ®Ô∏è Print Puzzle</button>
          <button class="btn" onclick="toggleAnswer(${index})">üîç Show Answer Key</button>
        </div>
        <div class="answer" id="answer-${index}">
          <img src="printables/${item.answer}" id="answer-img-${index}" alt="${item.label} Answer">
          <div>
            <button class="btn" onclick="printImage('answer-img-${index}')">üñ®Ô∏è Print Answer Key</button>
          </div>
        </div>
      `;
      container.appendChild(div);
    });

    function toggleAnswer(index) {
      const section = document.getElementById(`answer-${index}`);
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }

    function printImage(id) {
      const img = document.getElementById(id);
      const win = window.open('', '_blank');
      win.document.write(`
        <html>
          <head><title>Print</title></head>
          <body style="margin:0;text-align:center;">
            <img class="printable" src="${img.src}" style="max-width:100%;height:auto;" />
            <script>
              window.onload = function() {
                window.print();
                window.onafterprint = function() { window.close(); };
              };
            <\/script>
          </body>
        </html>
      `);
      win.document.close();
    }
  </script>

</body>
</html>
