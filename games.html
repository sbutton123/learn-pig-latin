<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Games &amp; Printables | Learn Pig Latin</title>
  <style>
    :root {
      --primary: #a97ef9;
      --primary-dark: #9063f5;
      --secondary: #d682f4;
      --accent: #78aaff;
      --background-start: #f3eaff;
      --background-end: #ede4ff;
      --text-dark: #2c174e;
      --card-bg: #ffffff;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, var(--background-start), var(--background-end));
      color: var(--text-dark);
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 { font-size: 2.5rem; }
    header p  { margin-top: 0.5rem; font-size: 1.2rem; }

    nav {
      background: var(--secondary);
      text-align: center;
      padding: 1rem;
    }
    nav a {
      display: inline-block;
      margin: 0 .5rem;
      padding: .75rem 1.5rem;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: .5rem;
      transition: background .3s, transform .2s;
    }
    nav a:hover {
      background: var(--primary);
      transform: translateY(-2px);
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .section-title {
      text-align: center;
      color: var(--primary);
      font-size: 2rem;
      margin: 2rem 0 1rem;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }
    .game-card {
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform .2s;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
    .game-card img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: .9rem;
    }

    @media (max-width: 768px) {
      nav a { padding: .5rem 1rem; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Games &amp; Printables</h1>
    <p>Practice Pig Latin through fun, interactive challenges!</p>
  </header>

  <nav>
    <a href="index.html">Lessons &amp; Translator</a>
    <a href="games.html">Games &amp; Printables</a>
    <a href="piglatinia.html">Piglatinia</a>
    <a href="products.html">Products</a>
  </nav>

  <main>
    <h2 class="section-title">Word Search</h2>
    <div class="game-grid">
      <div class="game-card">
        <a href="animalsway-wordsearch.html">
          <img src="thumbnails/animalsway-thumb.jpg" alt="Animalsway Word Search">
        </a>
      </div>
      <div class="game-card">
        <a href="colorsshapes-wordsearch.html">
          <img src="thumbnails/colorsshapes-thumb.jpg" alt="Olorscay &amp; Apesshay Word Search">
        </a>
      </div>
      <div class="game-card">
        <a href="oodfay-wordsearch.html">
          <img src="thumbnails/food-thumb.jpg" alt="Oodfay Word Search">
        </a>
      </div>
      <div class="game-card">
        <a href="erbsvay-wordsearch.html">
          <img src="thumbnails/verbs-thumb.jpg" alt="Erbsvay Word Search">
        </a>
      </div>
    </div>
  </main>

</body>
</html>
