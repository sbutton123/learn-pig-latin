<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games & Printables | Learn Pig Latin</title>
  <style>
    :root {
      --primary: #a97ef9;
      --primary-dark: #9063f5;
      --secondary: #d682f4;
      --accent: #78aaff;
      --background-start: #f3eaff;
      --background-end: #ede4ff;
      --text-dark: #2c174e;
      --card-bg: #f7f4ff;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, var(--background-start), var(--background-end));
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    header h1 { margin: 0; font-size: 2.5rem; }
    header p { margin: 0.5rem 0 0; font-size: 1.1rem; }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background: var(--secondary);
      padding: 1rem;
      border-bottom: 2px solid rgba(0,0,0,0.1);
    }
    nav a {
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
    }
    nav a:hover {
      background: var(--primary);
      transform: translateY(-2px);
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .section-title {
      text-align: center;
      font-size: 1.8rem;
      color: var(--primary);
      margin: 2rem 0 1rem;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    .game-card {
      background: var(--card-bg);
      border: 2px solid var(--accent);
      border-radius: 1rem;
      width: 180px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .game-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .game-card a {
      margin-top: auto;
      padding: 0.75rem 0;
      font-weight: bold;
      color: var(--primary-dark);
      text-decoration: none;
      background: rgba(255,255,255,0.9);
      transition: background 0.3s;
    }
    .game-card a:hover {
      background: var(--accent);
      color: white;
    }

    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .game-card { width: 45%; }
    }
    @media (max-width: 480px) {
      .game-card { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Games & Printables</h1>
    <p>Practice Pig Latin through fun, interactive challenges!</p>
  </header>

  <nav>
    <a href="index.html">Lessons &amp; Translator</a>
    <a href="games.html">Games &amp; Printables</a>
    <a href="piglatinia.html">Piglatinia</a>
    <a href="products.html">Products</a>
  </nav>

  <main>
    <h2 class="section-title">Word Search</h2>
    <div class="game-grid">
      <div class="game-card">
        <a href="animalsway-wordsearch.html">
          <img src="thumbnails/animalsway-thumb.jpg" alt="Animal Word Search" />
          <span>Animalsway</span>
        </a>
      </div>
      <div class="game-card">
        <a href="colorsshapes-wordsearch.html">
          <img src="thumbnails/colorsshapes-thumb.jpg" alt="Colors & Shapes Word Search" />
          <span>Olorscay & Apesshay</span>
        </a>
      </div>
      <div class="game-card">
        <a href="oodfay-wordsearch.html">
          <img src="thumbnails/food-thumb.jpg" alt="Food Word Search" />
          <span>Oodfay</span>
        </a>
      </div>
      <div class="game-card">
        <a href="erbsvay-wordsearch.html">
          <img src="thumbnails/verbs-thumb.jpg" alt="Verb Word Search" />
          <span>Erbsvay</span>
        </a>
      </div>
    </div>

    <h2 class="section-title">Crosswords</h2>
    <div class="game-grid">
      <div class="game-card">
        <a href="crossword-family-home.html">
          <img src="thumbnails/familycrossword-thumb.jpg" alt="Family & Home Crossword" />
          <span>Amilyfay & Omehay</span>
        </a>
      </div>
    </div>
  </main>

</body>
</html>
