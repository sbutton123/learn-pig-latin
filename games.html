<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games & Printables | Learn Pig Latin</title>
  <style>
    :root {
      --primary: #a97ef9;
      --primary-dark: #9063f5;
      --secondary: #d682f4;
      --accent: #78aaff;
      --background: #f3e6ff;
      --text-dark: #2c174e;
      --card-bg: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--text-dark);
    }
    header {
      background: linear-gradient(to right, var(--primary), var(--accent));
      text-align: center;
      padding: 2rem 1rem;
      color: white;
    }
    header h1 { margin: 0; font-size: 2.5rem; }
    header p { margin: 0.5rem 0 0; font-size: 1.2rem; }

    nav {
      background: var(--secondary);
      padding: 1rem;
      text-align: center;
    }
    nav a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }
    nav a.current,
    nav a:hover {
      background: var(--primary-dark);
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }
    .section-title {
      text-align: center;
      color: var(--primary);
      font-size: 2rem;
      margin: 2rem 0 1rem;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }
    .game-card {
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .game-card span {
      display: block;
      padding: 0.75rem;
      font-weight: bold;
      color: var(--text-dark);
    }

    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Games & Printables</h1>
    <p>Practice Pig Latin through fun, interactive challenges!</p>
  </header>

  <nav>

    <a href="games.html" class="current">Games & Printables</a>
    <a href="piglatinia.html">Piglatinia</a>
    <a href="products.html">Products</a>
  </nav>

  <main>

        <a href="animalsway-wordsearch.html">
          <img src="thumbnails/animalsway-thumb.jpg" alt="Animalsway Word Search" />
          <span>Animalsway</span>
        </a>
      </div>
      <div class="game-card">
        <a href="colorsshapes-wordsearch.html">
          <img src="thumbnails/colorsshapes-thumb.jpg" alt="Olorscay & Apesshay Word Search" />
          <span>Olorscay &amp; Apesshay</span>
        </a>
      </div>
      <div class="game-card">
        <a href="oodfay-wordsearch.html">
          <img src="thumbnails/food-thumb.jpg" alt="Oodfay Word Search" />
          <span>Oodfay</span>
        </a>
      </div>
      <div class="game-card">
        <a href="erbsvay-wordsearch.html">
          <img src="thumbnails/verbs-thumb.jpg" alt="Erbsvay Word Search" />
          <span>Erbsvay</span>
        </a>
      </div>
    </div>

    <!-- CROSSWORD SECTION -->
    <h2 class="section-title">Crosswords</h2>
    <div class="game-grid">
      <div class="game-card">
        <a href="crossword-nouns.html">
          <img src="thumbnails/crossword-nouns-thumb.png" alt="Almsnay Crossword" />
          <span>Almsnay</span>
        </a>
      </div>
      <!-- future crossword cards can go here -->
    </div>
  </main>

</html>
