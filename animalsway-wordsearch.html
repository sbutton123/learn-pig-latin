<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animalsway Word Search</title>
  <style>
    /* 1. Force letter‚Äëportrait with a tiny bleed margin */
    @page {
      size: letter portrait;
      margin: 0.25in;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #ede4ff;
      color: #2c174e;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      color: #a97ef9;
    }

    #puzzle-wrapper {
      max-width: 680px;
      margin: auto;
      /* 3. On print, scale down to fit one page */
      transition: none;
    }

    #wordsearch {
      display: grid;
      grid-template-columns: repeat(15, 2rem);
      gap: 2px;
      justify-content: center;
      margin: 2rem auto;
      user-select: none;
    }

    .cell {
      width: 2rem;
      height: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1rem;
      text-align: center;
      border: 1px solid #ccc;
      background: #f7f4ff;
      cursor: pointer;
    }

    .cell.selected {
      background: #a97ef9;
      color: white;
    }

    .cell.found {
      background: #78aaff;
      color: white;
    }

    #wordlist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 680px;
      margin: 1.5rem auto;
    }

    .word {
      background: #f7f4ff;
      border-radius: 1rem;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      font-weight: bold;
      margin: 0.3rem;
      min-width: 110px;
      text-align: center;
      white-space: nowrap;
    }

    .word.found {
      background: #a97ef9;
      color: white;
      text-decoration: line-through;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    button {
      background: #a97ef9;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      min-width: 140px;
    }

    /* PRINT STYLES */
    @media print {
      /* remove backgrounds & set clean white */
      body {
        background: white !important;
        color: black !important;
        padding: 0;
      }
      #puzzle-wrapper {
        /* scale down puzzle so it fits on a single page */
        transform: scale(0.85);
        transform-origin: top center;
        width: 100%;
      }
      .cell, .cell.found, .cell.selected {
        background: white !important;
        color: black !important;
        border: 1px solid black !important;
      }
      /* hide the buttons row */
      .buttons {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="puzzle-wrapper">
    <h1>Animalsway</h1>
    <div id="wordsearch"></div>
    <div id="wordlist"></div>
    <div class="buttons">
      <button onclick="window.print()">üñ®Ô∏è Print</button>
      <button onclick="window.location.href='/games'">‚¨ÖÔ∏è Return to Games</button>
    </div>
  </div>

</body>
</html>
