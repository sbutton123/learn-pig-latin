    :root {
      --primary: #a97ef9;

      --accent: #78aaff;
      --background-start: #f3eaff;
      --background-end: #ede4ff;
      --text-dark: #2c174e;
      --card-bg: #ffffff;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, var(--background-start), var(--background-end));
      color: var(--text-dark);
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 { font-size: 2.2rem; }
    nav {
      background: var(--secondary);
      text-align: center;
      padding: 1rem;
    }
    nav a {
      display: inline-block;
      margin: 0 .5rem;
      padding: .5rem 1rem;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: .5rem;
      transition: background .3s;
    }
    nav a:hover { background: var(--primary); }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .product-section {
      margin-bottom: 3rem;
    }
    .product-section h2 {
      color: var(--primary);
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      justify-content: center;
    }
    .card {
      width: 150px;
      background: var(--card-bg);
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .card-content {
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .card-content h3 {
      font-size: 0.9rem;
      margin: 0.25rem 0;
      color: var(--primary);
    }
    .card-content p {
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }
    .card-content a {
      text-decoration: none;
      background: var(--primary);
      color: white;
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .card-content a:hover {
      background: var(--accent);
    }
    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
