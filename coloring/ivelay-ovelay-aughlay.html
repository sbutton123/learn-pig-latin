<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Print IVELAY OVELAY AUGHLAY</title>
  <style>
    /* force portrait letter with a tiny margin so most printers will honor it */
    @page {
      size: letter portrait;
      margin: 0.25in;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      /* constrain by both dims so it never overflows */
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    /* hide any print headers/footers if browser allows */
    @media print {
      body { margin: 0; }
    }
  </style>
  <script>
    window.onload = () => window.print();
  </script>
</head>
<body>
  <img src="../thumbnails/IVELAYOVELAYAUGLAY.png"
       alt="IVELAY OVELAY AUGHLAY Coloring Page">
</body>
