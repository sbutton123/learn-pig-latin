<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pig Latin Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #d32f2f;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 1.1em;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #fbc02d;
      border-radius: 5px;
      resize: vertical;
    }

    select, button {
      padding: 10px;
      font-size: 1em;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #fbc02d;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #f9a825;
    }

    #output {
      background: #f1f8e9;
      padding: 15px;
      min-height: 80px;
      border: 2px dashed #aed581;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Pig Latin Translator</h1>

  <label for="mode">Translation Mode:</label>
  <select id="mode">
    <option value="enToPig">English to Pig Latin</option>
    <option value="pigToEn">Pig Latin to English</option>
  </select>

  <textarea id="input" placeholder="Type your sentence here..."></textarea>

  <div style="margin-bottom: 15px;">
    <button onclick="clearFields()">Clear</button>
    <button onclick="copyOutput()">Copy Output</button>
  </div>

  <div id="output">Your translation will appear here...</div>

  <script>
    function translateToPigLatin(word) {
      const vowels = ['a', 'e', 'i', 'o', 'u'];
      const punct = word.match(/[.,!?;:]$/);
      let clean = punct ? word.slice(0, -1) : word;
      let suffix = punct ? punct[0] : '';

      const isCap = clean[0] === clean[0].toUpperCase();
      clean = clean.toLowerCase();

      const match = clean.match(/^([^aeiou']*)(.+)/);
      let result = '';

      if (vowels.includes(clean[0])) {
        result = clean + 'yay';
      } else if (match) {
        result = match[2] + match[1] + 'ay';
      } else {
        result = clean + 'ay';
      }

      if (isCap) result = result.charAt(0).toUpperCase() + result.slice(1);
      return result + suffix;
    }

    function translateToEnglish(word) {
      const punct = word.match(/[.,!?;:]$/);
      let clean = punct ? word.slice(0, -1) : word;
      let suffix = punct ? punct[0] : '';

      const isCap = clean[0] === clean[0].toUpperCase();
      clean = clean.toLowerCase();

      let result = clean;

      if (clean.endsWith("yay")) {
        result = clean.slice(0, -3);
      } else if (clean.endsWith("ay")) {
        let base = clean.slice(0, -2);
        const match = base.match(/(.*?)([^aeiou']+)$/);
        if (match) {
          result = match[2] + match[1];
        } else {
          result = base;
        }
      }

      if (isCap) result = result.charAt(0).toUpperCase() + result.slice(1);
      return result + suffix;
    }

    document.getElementById("input").addEventListener("input", function(e) {
      const mode = document.getElementById("mode").value;
      const words = e.target.value.trim().split(/\s+/);
      const result = words.map(word =>
        mode === "enToPig" ? translateToPigLatin(word) : translateToEnglish(word)
      ).join(" ");
      document.getElementById("output").innerText = result;
    });

    function clearFields() {
      document.getElementById("input").value = "";
      document.getElementById("output").innerText = "Your translation will appear here...";
    }

    function copyOutput() {
      const outputText = document.getElementById("output").innerText;
      navigator.clipboard.writeText(outputText).then(() => {
        alert("Translation copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy text: " + err);
      });
    }
  </script>

</body>
</html>
