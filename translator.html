<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pig Latin Translator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fffafc;
    }
    header {
      background-color: #ff69b4;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #ffd6e8;
      padding: 1rem;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .card {
      background: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      margin: 2rem auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ff69b4;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .output {
      padding: 0.5rem;
      background: #fce4ec;
      border-radius: 0.5rem;
      min-height: 2rem;
      margin-bottom: 1rem;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .button {
      flex: 1;
      padding: 0.4rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .button:hover {
      background-color: #ff4899;
    }
    footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pig Latin Translator</h1>
    <p>Type your sentence, pick a mode, and watch the Pig Latin magic!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="lessons.html">Lessons</a>
    <a href="translator.html">Translator</a>
    <a href="#games">Games</a>
    <a href="#about">About</a>
  </nav>

  <div class="card">
    <h2>Pig Latin Translator</h2>
    <label for="mode">Translation Mode:</label>
    <select id="mode">
      <option value="enToPig">English to Pig Latin</option>
      <option value="pigToEn">Pig Latin to English</option>
    </select>

    <label for="input">Enter text:</label>
    <input type="text" id="input" placeholder="Type your sentence here..." />
    <label>Translation:</label>
    <div class="output" id="output"></div>

    <div class="button-group">
      <button class="button" onclick="clearFields()">Clear</button>
      <button class="button" onclick="copyOutput()">Copy</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Learn Pig Latin. Oink yeah!
  </footer>

  <script>
    function translateToPigLatin(word) {
      const vowels = ['a', 'e', 'i', 'o', 'u'];
      const punct = word.match(/[.,!?;:]$/);
      let cleanWord = punct ? word.slice(0, -1) : word;
      let suffix = punct ? punct[0] : '';

      const isCapitalized = cleanWord[0] === cleanWord[0].toUpperCase();
      cleanWord = cleanWord.toLowerCase();

      let translated = '';
      if (vowels.includes(cleanWord[0])) {
        translated = cleanWord + 'yay';
      } else {
        const match = cleanWord.match(/^[^aeiou]+/);
        const cluster = match ? match[0] : '';
        translated = cleanWord.slice(cluster.length) + cluster + 'ay';
      }

      if (isCapitalized) {
        translated = translated.charAt(0).toUpperCase() + translated.slice(1);
      }

      return translated + suffix;
    }

    function translateToEnglish(word) {
      const punct = word.match(/[.,!?;:]$/);
      let cleanWord = punct ? word.slice(0, -1) : word;
      let suffix = punct ? punct[0] : '';
      let translated = cleanWord;

      if (cleanWord.toLowerCase().endsWith("yay")) {
        translated = cleanWord.slice(0, -3);
      } else if (cleanWord.toLowerCase().endsWith("ay")) {
        let core = cleanWord.slice(0, -2);
        const match = core.match(/(.*?)([^aeiou]+)$/);
        if (match) {
          translated = match[2] + match[1];
        } else {
          translated = core;
        }
      }

      return translated + suffix;
    }

    document.getElementById("input").addEventListener("input", function(e) {
      const mode = document.getElementById("mode").value;
      const words = e.target.value.trim().split(/\s+/);
      const result = words.map(word =>
        mode === "enToPig" ? translateToPigLatin(word) : translateToEnglish(word)
      ).join(" ");
      document.getElementById("output").innerText = result;
    });

    function clearFields() {
      document.getElementById("input").value = "";
      document.getElementById("output").innerText = "";
    }

    function copyOutput() {
      const outputText = document.getElementById("output").innerText;
      navigator.clipboard.writeText(outputText).then(() => {
        alert("Translation copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy text: " + err);
      });
    }
  </script>
</body>
</html>
