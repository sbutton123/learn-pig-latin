<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Latin Translator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fffafc;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ff69b4;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .output {
      padding: 0.5rem;
      background: #fce4ec;
      border-radius: 0.5rem;
      min-height: 2rem;
    }
  </style>
</head>
<body>
  <h2>Pig Latin Translator</h2>
  <label for="mode">Translation Mode:</label>
  <select id="mode">
    <option value="enToPig">English to Pig Latin</option>
    <option value="pigToEn">Pig Latin to English</option>
  </select>

  <input type="text" id="input" placeholder="Enter your text...">
  <div class="output" id="output"></div>
