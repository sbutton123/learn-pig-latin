<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Pig Latin Translator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fffafc;
    }
    header {
      background-color: #ff69b4;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #ffd6e8;
      padding: 1rem;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .card {
      background: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      margin: 2rem auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ff69b4;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .output {
      padding: 0.5rem;
      background: #fce4ec;
      border-radius: 0.5rem;
      min-height: 2rem;
      margin-bottom: 1rem;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .button {
      flex: 1;
      padding: 0.4rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .button:hover {
      background-color: #ff4899;
    }
    footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="lessons.html">Lessons &amp; Translator</a>
    <a href="games.html">Games &amp; Printables</a>
    <a href="piglatinia.html">Piglatinia</a>
    <a href="products.html">Products</a>
  </nav>

  <div class="card">
    <h2>Pig Latin Translator</h2>
    <label for="mode">Translation Mode:</label>
    <select id="mode">
      <option value="enToPig">English to Pig Latin</option>
      <option value="pigToEn">Pig Latin to English</option>
    </select>

    <label for="input">Enter text:</label>
    <input id="input" placeholder="Type your sentence here..." type="text"/>

    <label>Translation:</label>
    <div class="output" id="output"></div>

    <div class="button-group">
      <button class="button" onclick="clearFields()">Clear</button>
      <button class="button" onclick="copyOutput()">Copy</button>
    </div>
  </div>

  <footer>Â© 2025 Learn Pig Latin. Oink yeah!</footer>

  <script>
    function translateToPigLatin(word) {
      const vowels = ['a', 'e', 'i', 'o', 'u'];
      const punct = word.match(/[.,!?;:]$/);
      let clean = punct ? word.slice(0, -1) : word;
      let suffix = punct ? punct[0] : '';

      if (!clean) return word; // skip empty strings

      const isCap = clean[0] === clean[0].toUpperCase();
      clean = clean.toLowerCase();

      const match = clean.match(/^([^aeiou']*)(.+)/);
      let result = '';

      if (vowels.includes(clean[0])) {
        result = clean + 'yay';
      } else if (match) {
        result = match[2] + match[1] + 'ay';
      } else {
        result = clean + 'ay';
      }

      if (isCap) result = result.charAt(0).toUpperCase() + result.slice(1);
      return result + suffix;
    }

    function translateToEnglish(word) {
      const punct = word.match(/[.,!?;:]$/);
      let clean = punct ? word.slice(0, -1) : word;
      let suffix = punct ? punct[0] : '';

      if (!clean) return word;

      const isCap = clean[0] === clean[0].toUpperCase();
      clean = clean.toLowerCase();

      let result = clean;

      if (clean.endsWith("yay")) {
        result = clean.slice(0, -3);
      } else if (clean.endsWith("ay")) {
        let base = clean.slice(0, -2);
        const match = base.match(/(.*?)([^aeiou']+)$/);
        if (match) {
          result = match[2] + match[1];
        } else {
          result = base;
        }
      }

      if (isCap) result = result.charAt(0).toUpperCase() + result.slice(1);
      return result + suffix;
    }

    document.getElementById("input").addEventListener("input", function(e) {
      const mode = document.getElementById("mode").value;
      const words = e.target.value.trim().split(/\s+/);
      const result = words.map(word =>
        mode === "enToPig" ? translateToPigLatin(word) : translateToEnglish(word)
      ).join(" ");
      document.getElementById("output").innerText = result;
    });

    function clearFields() {
      document.getElementById("input").value = "";
      document.getElementById("output").innerText = "";
    }

    function copyOutput() {
      const outputText = document.getElementById("output").innerText;
      navigator.clipboard.writeText(outputText).then(() => {
        alert("Translation copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy text: " + err);
      });
    }
  </script>
</body>
</html>
